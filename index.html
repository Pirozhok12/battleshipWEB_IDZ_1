<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морський бій</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Морський бій</h1>
        
        <div class="controls">
            <button id="autoBtn" onclick="autoPlaceShips()">Авто-розстановка</button>
            <button id="startBtn" onclick="startGame()" disabled>Почати гру</button>
            <button onclick="resetGame()">Нова гра</button>
        </div>
        
        <div class="turn-indicator" id="turnInfo"></div>
        <div class="message" id="message"></div>
        
        <div class="boards">
            <div class="board-container">
                <div class="board-title">Ваше поле</div>
                <div id="playerBoard" class="board"></div>
            </div>
            <div class="board-container">
                <div class="board-title">Поле ворога</div>
                <div id="enemyBoard" class="board"></div>
            </div>
        </div>
    </div>

    <script src="battleship.js"> </script>
</body>
</html>
